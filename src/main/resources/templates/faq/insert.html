<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/layout.html :: head('새 글 등록')">
    <meta charset="UTF-8">
    <title th:text="${title}">새 글 등록</title>
</head>

<body th:align="center">
<nav class="py-2 bg-light border-bottom"  th:replace="/fragments/layout.html :: menu">
</nav>
<header class="py-3 mb-4 border-bottom" th:replace="/fragments/layout.html :: header">
</header>
<div class="p-3 mb-2 bg-light rounded-1">
    <div class="d-flex justify-content-center">
        <h3  class="fw-bold">FAQ</h3>
    </div>
</div>

    <div class="container">
            <form action="/faq/insert" method="post">
                <table class="table">
                    <tr>
            <td th:text="제목"></td>
            <td><input type="text" name="faqTitle" class="form-control" placeholder="제목을 입력하세요." required></td>
        </tr>
        <tr>
            <td th:text="작성자"></td>
<!--            <td><span name="noticeWriteName"></span></td>-->
            <td><span sec:authentication="principal.username"></span> </td>
        </tr>
                    <tr>
            <td th:text="내용"></td>
            <td><textarea class="form-control h-25" rows="10" name="faqContents" placeholder="내용을 입력하세요." required></textarea></td>
        </tr>
    </table>

    <div class="d-flex justify-content-md-center">
        <button type="submit" class="btn btn-primary">게시글 등록</button>
    </div>
</form>
    </div>
</div>

<br>
<div class="d-flex justify-content-center">
    <a th:href="@{list}">글 목록 보기</a>
</div>
<footer class="container" th:fragment="foot">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>&copy; 2017–2023 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
</footer>
</body>
</html>
