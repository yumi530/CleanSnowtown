<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments/layout.html :: head('공지사항')">>
    <meta charset="UTF-8">
    <title th:text="${title}">공지사항</title>

</head>


<body th:align="center">
<nav class="py-2 bg-light border-bottom"
     th:replace="/fragments/layout.html :: menu">
</nav>
<header class="py-3 mb-4 border-bottom"
        th:replace="/fragments/layout.html :: header">
</header>
<div class="p-3 mb-2 bg-light rounded-1">
    <div class="d-flex justify-content-center">
        <h3 class="fw-bold">공지사항</h3>
    </div>
</div>
<div class="container">
    <!--    <form id="getForm">-->
    <table class="table">
        <input type="hidden" name="id" th:value="${notice.noticeNo}"/>
        <tr>
            <td th:text="제목"></td>
            <td th:text="${notice.noticeTitle}"></td>
        </tr>
        <tr>
            <td th:text="작성자"></td>
            <td th:text="${notice.noticeWriteName}"></td>
        </tr>
        <tr>
            <td th:text="내용"></td>
            <td><textarea th:text="${notice.noticeContents}" class="form-control-plaintext h-25" rows="10"></textarea></td>
        </tr>
        <tr>
            <td th:text="작성일"></td>
            <td th:text="${notice.noticeWriteDate}"></td>
        </tr>
        <tr>
            <td th:text="조회수"></td>
            <td th:text="${notice.noticeCnt}"></td>
        </tr>
    </table>

    <div class="d-flex justify-content-md-center inline-div">
        <button class="btn btn-warning modify" onclick="update()">수정</button>
<!--        <button class="btn btn-info remove">삭제</button>-->

        <div class="inline-div">
            <form method="post"
                  action="/notice/delete">
                <input type="hidden" name="noticeNo"
                       th:value="${notice.noticeNo}"/>
                <button type="submit" class="btn btn-primary">삭제</button>
            </form>
    </div>
</div>
<br>
<div class="d-flex justify-content-center">
    <a th:href="@{list}">글 목록 보기</a>
</div>
<footer class="container" th:fragment="foot">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>&copy; 2017–2023 Company, Inc. &middot; <a href="#">Privacy</a> &middot;
        <a href="#">Terms</a></p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    const update = () => {
        console.log("수정 요청");
        const noticeNo = [[${notice.noticeNo}]];
        location.href = "/notice/update?noticeNo=" + noticeNo;
    }

</script>
</body>


</html>
