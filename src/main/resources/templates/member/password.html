<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" >
<head th:replace="fragments/layout.html :: head('비밀번호 변경')">
  <meta charset="UTF-8">
  <title th:text="${title}">비밀번호 변경</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {

      $('#submitForm').on('submit', function() {

        var $thisForm = $(this);

        var newPassword = $thisForm.find('input[name=newPassword]').val();
        var newRePassword = $thisForm.find('input[name=newRePassword]').val();

        if (newPassword !== newRePassword) {
          alert(' 신규 비밀번호화 신규 확인 비밀번호가 일치하지 않습니다.');
          return false;
        }

      });


    });
  </script>
</head>
<body class="text-center">
<nav class="py-2 bg-light border-bottom"  th:replace="/fragments/layout.html :: menu">
</nav>
<header class="py-3 mb-4 border-bottom" th:replace="/fragments/layout.html :: header">
</header>
<div class="container">
<h4 class="fw-bold" style="margin-bottom: 50px;">회원정보</h4>

  <main class="form-signin w-25 m-auto">
  <form id="submitForm" method="post">
    <div class="form-floating">
    <div>
      <input type="password" class="form-control" name="password" id="password" placeholder="현재 비밀번호 입력" required/>
    </div>
    <div>
      <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="신규 비밀번호 입력" required/>
    </div>
    <div>
      <input type="password" class="form-control" name="newRePassword" id="newRePassword" placeholder="신규 확인 비밀번호 입력" required/>
    </div>
    <div>
      <button class="btn btn-success" type="submit">비밀번호 변경</button>
    </div>
    </div>
  </form>
</main>
</div>
<footer class="container" th:fragment="foot">
  <p class="float-end"><a href="/">Back to top</a></p>
  <p>&copy; 2023 SnowTown. &middot;</p>
</footer>
</body>



</html>
