<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/layout.html :: head('수거요청')">
    <meta charset="UTF-8">
    <title th:text="${title}">수거요청</title>
</head>
<body th:align="center">
<nav class="py-2 bg-light border-bottom"  th:replace="/fragments/layout.html :: menu">
</nav>
<header class="py-3 mb-4 border-bottom" th:replace="/fragments/layout.html :: header">
</header>
<div class="p-3 mb-2 bg-light rounded-1">
    <div class="d-flex justify-content-center">
        <h3  class="fw-bold">수거요청</h3>
    </div>
</div>
<!--<h2>수거요청 목록</h2>-->
<!--<span sec:authorize="isAuthenticated()">-->
<!--    <span sec:authentication="principal.username"></span>-->
<!--    </span>-->
<div class="container">
    <table class="table">
<tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일</th>
    <th>조회수</th>
</tr>
<tr th:each="board : ${list}">
    <td th:text="${board.boardNo}">
    <td><a th:href="@{/board/read(boardNo=${board.boardNo})}"
           th:text="${board.title}"></a> </td>
    <td th:text="${board.writeName}">
    <td th:text="${board.writeDate}">
    <td th:text="${board.cnt}">
</tr>
</table>
</div>
<br>
<form method="get" action="/board/insert" class="d-flex justify-content-md-center">
<button type="submit" class="btn btn-primary">글쓰기</button>
</form>
<!--<a th:href="insert">새글 등록</a>-->
<footer class="container" th:fragment="foot">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>&copy; 2017–2023 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
</footer>

</body>
</html>
