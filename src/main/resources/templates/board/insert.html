<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/layout.html :: head('새 글 등록')">
    <meta charset="UTF-8">
    <title th:text="${title}">새 글 등록</title>
</head>

<body th:align="center">
<nav class="py-2 bg-light border-bottom"  th:replace="/fragments/layout.html :: menu">
</nav>
<header class="py-3 mb-4 border-bottom" th:replace="/fragments/layout.html :: header">
</header>
<div class="p-3 mb-2 bg-light rounded-1">
    <div class="d-flex justify-content-center">
        <h3  class="fw-bold">수거요청 등록</h3>
    </div>
</div>
<form th:action="insert" method="post" enctype="multipart/form-data">
    <div class="container">
        <table class="table">
<!--    <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">-->
        <tr>
            <td th:text="제목"></td>
            <td><input name="title" type="text" size="150" required></td>
        </tr>
        <tr>
            <td th:text="작성자"></td>
<!--            <td><input name="writeName" type="text" size="10"></td>-->
            <td><span sec:authentication="principal.username"></span> </td>
        </tr>
        <tr>
            <td th:text="내용"></td>
            <td><textarea name="contents" cols="150" rows="10" required></textarea></td>
        </tr>
            <tr>
            <!--파일 선택추가-->
                <td th:text="파일"></td>
                <td><input type="file" name="file"></td> <!--name이름을 controller의 매개변수 이름과 동일하게 설정-->
            </tr>
    </table>
    </div>
    <div class="d-flex justify-content-md-center">
        <button type="submit" class="btn btn-primary">게시글 등록</button>
    </div>
</form>
<br>
<div class="d-flex justify-content-center">
    <a th:href="@{list}">글 목록 보기</a>
</div>
<footer class="container" th:fragment="foot">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>&copy; 2017–2023 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
</footer>
</body>
</html>
